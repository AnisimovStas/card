<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карточка товара</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .card {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        max-width: 300px;
        text-align: center;
        margin: 0 auto;
      }

      .card.light {
        background: #ffffff;
        color: #000000;
      }

      .card.dark {
        background: #333333;
        color: #ffffff;
      }

      button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card light" id="productCard">
      <h2 id="productTitle">Товар</h2>
      <p id="productDescription">Описание товара</p>
      <p id="productPrice">Цена: 1000₽</p>
      <button id="toggleThemeButton">Переключить тему</button>
      <div>
        <input id="descriptionInput" type="text" placeholder="Новое описание" />
        <input id="priceInput" type="number" placeholder="Новая цена" />
        <button id="updateButton">Обновить</button>
      </div>
    </div>

    <script>
      // JavaScript код
      const switchThemeButton = document.getElementById("toggleThemeButton");
      const card = document.getElementById("productCard");

      console.log(switchThemeButton);
      switchThemeButton.onclick = function () {
        console.log(card.classList);
        if (card.classList.contains("light")) {
          card.classList.remove("light");
          card.classList.add("dark");
        } else {
          card.classList.remove("dark");
          card.classList.add("light");
        }
      };
      const productDescription = document.getElementById("productDescription");
      const productPrice = document.getElementById("productPrice");
      const descriptionInput = document.getElementById("descriptionInput");
      const priceInput = document.getElementById("priceInput");
      const updateButton = document.getElementById("updateButton");
      function changeDescriptionInHtml(newText) {
        productDescription.innerText = newText;
      }
      function changePriceInHtml(newText) {
        productPrice.innerText = newText;
      }
      function updateDescription() {
        // Получаем значения из инпута
        const value = descriptionInput.value;
        // Плочуеные значения вставляем в ХТМЛ
        changeDescriptionInHtml(value);
      }
      function updatePrice() {
        const value = priceInput.value;
        changePriceInHtml(value);
      }
      function updateInfo() {
        updateDescription();
        updatePrice();
      }

      updateButton.onclick = () => updateInfo();
    </script>
  </body>
</html>
